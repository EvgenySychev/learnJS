<script>

    function accum(s) {
        let arr = s.split('')
        let result=''
        for (let i=0; i<arr.length;i++) {

            for (let j=0; j<=i; j++){
                if (j===0) {
                    result += arr[i].toUpperCase()
                } else {
                    result += arr[i].toLowerCase()
                }
            }
            if (i<arr.length-1) {
                result += '-'
            }


        }

        return result
    }

</script>
