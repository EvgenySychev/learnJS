<body>
<script>

    function square_digits (num) {
        debugger
        let str = String(num)
        let array = Array.from (str)
        let arrayScr = array.map(t=> t=t*t)
        str = arrayScr.join('')
        num= Number(str)
        return num;


    }
    square_digits(9119)

</script>
