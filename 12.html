<script>

    function DNAStrand(dna){
        debugger
        let arr = dna.split('')
        let result=''
        for (let i=0; i < arr.length; i++)  {
            if (arr[i]==='A') {
                arr[i] ='T'
            } else if (arr[i]==='T'){
                arr[i]='A'
            } else if (arr[i]==='G'){
                arr[i]='C'
            } else if (arr[i]==='C'){
                arr[i] = 'G'
            }
            result=result+arr[i]
        }
        return result
    }

</script>
